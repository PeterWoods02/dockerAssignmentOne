networks:
   assignment-network:
       external: true
       name: 'mongo-network'
services:
  api:
    image: doconnor/movies-api:1.0
    container_name: movies-api
    ports:
      - '9000:9000'
    environment:
      - MONGODB_URI = mongodb://admin:secret@database:27017
      - ENABLE_WRITING_HANDLERS = 'false'
      
    networks:
       - assignment-network
    depends_on:
      - database 
  
  database: 
    container_name: mongoDB
    image: mongo:8.0-rc
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    networks:
       - assignment-network
    volumes:    
      - moviedata:/data/db



volumes:
  moviedata:


